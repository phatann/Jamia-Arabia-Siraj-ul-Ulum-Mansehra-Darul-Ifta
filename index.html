                400: '#b4b4b4',

                50: '#f8f8f8',

    <style>
      body {

      }
      ::-webkit-scrollbar-thumb {
        background: #555;

      }

        background: #000;

        background-color: #ffffff;
        background-image: radial-gradient(#e5e5e5 1px, transparent 1px);

      }

        }

          display: none !important;

        }
